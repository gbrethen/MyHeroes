
  <div class="card mb-3"  style="width: 18rem; float: left;">
    <div class="card-body">
        <div class="card-title">My Heroes</div>
    </div>
      <ul class="list-group list-group-flush heroes">
        <li  class="list-group-item list-group-item-action" *ngFor="let hero of heroes" routerLink="/detail/{{ hero.id }}">
          <span class="badge badge-dark">{{ hero.id }}</span> {{ hero.name }}
        </li>
      </ul>
  </div>
